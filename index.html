<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body onselectstart="return false">
    <div class="container">
        <div class="box">
            <div class="wraper-text">
                <h2>Teste de CPS</h2>
                <h2 id="timer">0s</h2>
            </div>
            <div class="wraper-text">
                <canvas id="screen"></canvas>
            </div>
            <div class="wraper-text">
                <button id="time15">15</button>
                <button id="time10">10</button>
                <button id="time5">5</button>
                <button id="reset">reset</button>
            </div>
        </div>
    </div>


<script src="index.js"></script>
</body>
</html>
